<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Barlow Semi Condensed' rel='stylesheet'>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="object-score-section">

    <div class="object-score-row">

      <div class="object">
        <ul>
          <li>ROCK</li>
          <li>PAPER</li>
          <li>SCISSORS</li>
        </ul>

      </div>

      <div class="score-container">

        <span style="font-size: 10px;color:  #2A45C2;">SCORE</span>
      
        <p id="score">12</p>
      
      </div>

    </div>

  </div>

  <div class="all-objects-placement">
    <div class="triangle-placement">

 <img src="./images/bg-triangle.svg" style="width:100%;height: 100%;">

  </div> 

 

     <div class="paper-placement ">

      <div class="paper">
        <img src="./images/icon-paper.svg">
  
      </div>
  
      <!-- <img src="./images/logo.svg" style="width:100%"> -->
     
       </div> 

       <div class="scissors-placement ">
 
        <div class="scissors">
          <img src="./images/icon-scissors.svg">
    
        </div>
    
        <!-- <img src="./images/logo.svg" style="width:100%"> -->
       
         </div> 

         <div class="rock-placement ">

          <div class="rock">
            <img src="./images/icon-rock.svg" >
      
          </div>
      
          <!-- <img src="./images/logo.svg" style="width:100%"> -->
         
           </div> 

  </div>   
  
  <button class="rules-button">RULES</button>

<div class="rules-attribution-container">
 
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James Godwill Arkoh</a>.
  </div>
  
</div>






 


  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script> 

  <script src='js/main.js'></script> 

</body>
</html>
