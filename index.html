<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="apple-mobile-web-app-capable" content="yes" />


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Barlow Semi Condensed' rel='stylesheet'>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
 
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  

  <div class="object-score-section">

    <div class="object-score-row">

      <div class="object">
        <ul>
          <li>ROCK</li>
          <li>PAPER</li>
          <li>SCISSORS</li>
        </ul>

      </div>

      <div class="score-container">

        <span class="score-text">SCORE</span>
      
        <p id="score">0</p>
      
      </div>

    </div>

  </div>

  <div class="all-objects-placement">
    <div class="triangle-placement">

 <img src="./images/bg-triangle.svg" style="width:100%;height: 100%;">

  </div> 

 

     <div class="paper-placement ">

      <div class="paper selectable-object">
        <img class="rock-object-image"src="./images/icon-paper.svg">
  
      </div>

      <span class="selected-text">YOU PICKED</span>
  
      <!-- <img src="./images/logo.svg" style="width:100%"> -->
     
       </div> 

       <div class="scissors-placement ">

        
          <div class="scissors selectable-object">
          <img class="scissor-object-image" src="./images/icon-scissors.svg">
    
        
        </div>
 
        

        <span class="selected-text">THE HOUSE PICKED</span>

    
        <!-- <img src="./images/logo.svg" style="width:100%"> -->
       
         </div> 

         <div class="rock-placement ">

          <div class="rock selectable-object">
            <img  src="./images/icon-rock.svg" >
      
          </div>
      
          <!-- <img src="./images/logo.svg" style="width:100%"> -->
         
           </div> 

  </div>   

  <div class="win-lose-container">

      <div class="playagain-status">
        <p class="win-status">YOU WIN</p>
        <button class="playagain-button">PLAY AGAIN</button>


      </div>
    
      <button class="rules-button">RULES</button>

  </div>
  
  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="modal-rules-text">RULES</span>
    <div class="rules-image">
      <img src="./images/image-rules.svg" style="width:100%;height:100%">

    </div>
    <div class="close-icon">
      <img src="./images/icon-close.svg">
    </div>
  </div>

</div>

<div >
 
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James Godwill Arkoh</a>.
  </div>
  
</div>

    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script> 

  <script src='js/main.js'></script> 

</body>
</html>
